site_name: 'eData: Documentación'
copy1: 'Made with '
copy2: '<a href="https://www.google.com/maps/place/Colombia/@4.6097385,-83.3935394,5z/data=!3m1!4b1!4m5!3m4!1s0x8e15a43aae1594a3:0x9a0d9a04eff2a340!8m2!3d4.570868!4d-74.297333" target="_blank" rel="noopener">❤ in Colombia</a>'
copy3: ' (not Columbia)'

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
          remove_comments: true

theme:
  name: material
  language: es
  custom_dir: overrides
  include_search_page: false
  search_index_only: true
  palette:
    scheme: slate
    primary: yellow
    accent: light blue
  features:
    - navigation.tabs
  markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.emoji
    - pymdownx.highlight:
        linenums: true
    - meta

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/edata-la/

